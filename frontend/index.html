<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TaskManager — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body class="bg-gradient">
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

<div id="authApp" class="container py-5">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 auth-card">
        <div class="card-body p-5">
          <!-- Logo and Header -->
          <div class="text-center mb-4">
            <div class="logo-container mb-3">
              <i class="fas fa-tasks logo-icon"></i>
            </div>
            <h1 class="card-title fw-bold text-primary mb-2">TaskManager</h1>
            <p class="text-muted">Organize suas tarefas de forma inteligente e eficiente</p>
          </div>

          <!-- Loading state -->
          <div v-if="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2 text-muted">Verificando autenticação...</p>
          </div>

          <div v-else-if="view === 'login'" class="view-transition">
            <form @submit.prevent="login" class="auth-form">
              <div class="form-floating mb-3">
                <input v-model="loginForm.username" type="text" class="form-control" id="loginUsername" placeholder="Digite seu usuário" required>
                <label for="loginUsername">
                  <i class="fas fa-user me-2"></i>Usuário
                </label>
              </div>
              <div class="form-floating mb-4">
                <input v-model="loginForm.password" type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
                <label for="loginPassword">
                  <i class="fas fa-lock me-2"></i>Senha
                </label>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg auth-btn">
                  <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
              </div>
              <div class="text-center">
                <p class="mb-0">Não tem conta? 
                  <a href="#" @click.prevent="view='register'" class="text-primary fw-bold text-decoration-none">
                    <i class="fas fa-user-plus me-1"></i>Crie agora
                  </a>
                </p>
              </div>
            </form>
          </div>

          <div v-else-if="view === 'register'" class="view-transition">
            <form @submit.prevent="register" class="auth-form">
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input v-model="regForm.first_name" type="text" class="form-control" id="regFirstName" placeholder="Nome" required>
                    <label for="regFirstName">
                      <i class="fas fa-user me-2"></i>Nome
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input v-model="regForm.last_name" type="text" class="form-control" id="regLastName" placeholder="Sobrenome" required>
                    <label for="regLastName">
                      <i class="fas fa-user me-2"></i>Sobrenome
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input v-model="regForm.birth_date" type="date" class="form-control" id="regBirthDate" required>
                <label for="regBirthDate">
                  <i class="fas fa-calendar me-2"></i>Data de nascimento
                </label>
              </div>
              <div class="form-floating mb-3">
                <input v-model="regForm.username" type="text" class="form-control" id="regUsername" placeholder="Escolha um usuário" required>
                <label for="regUsername">
                  <i class="fas fa-at me-2"></i>Usuário
                </label>
              </div>
              <div class="form-floating mb-4">
                <input v-model="regForm.password" type="password" class="form-control" id="regPassword" placeholder="Crie uma senha" required>
                <label for="regPassword">
                  <i class="fas fa-lock me-2"></i>Senha
                </label>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success btn-lg auth-btn">
                  <i class="fas fa-user-plus me-2"></i>Cadastrar
                </button>
              </div>
              <div class="text-center">
                <p class="mb-0">Já tem conta? 
                  <a href="#" @click.prevent="view='login'" class="text-primary fw-bold text-decoration-none">
                    <i class="fas fa-sign-in-alt me-1"></i>Entrar
                  </a>
                </p>
              </div>
            </form>
          </div>

        </div>
      </div>
      <div class="text-center mt-4">
        <p class="text-dark mb-2">
          <i class="fas fa-copyright me-1"></i>2024 TaskManager
        </p>
        <a href="credits.html" class="text-primary text-decoration-none">
          <i class="fas fa-info-circle me-1"></i>Créditos
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script>
const backend = 'http://localhost/TaskManager/backend';
const { createApp } = Vue;

createApp({
  data() {
    return {
      loading: true,
      view: 'login',
      loginForm: { username:'', password:'' },
      regForm: { first_name:'', last_name:'', birth_date:'', username:'', password:'' }
    };
  },
  mounted() {
    // Simula um pequeno delay para evitar flash
    setTimeout(() => {
      // se já tiver token, direciona
      const t = localStorage.getItem('tm_token');
      if (t) {
        window.location.href = 'app.html';
      } else {
        this.loading = false;
      }
    }, 100);
  },
  methods: {
    async register() {
      try {
        const res = await fetch(`${backend}/register.php`, {
          method:'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(this.regForm)
        });
        const j = await res.json();
        if (!res.ok) throw j;
        alert('Usuário criado com sucesso. Faça login.');
        this.view = 'login';
        // opcional limpar
      } catch(e) {
        alert(e.error || JSON.stringify(e));
      }
    },
    async login() {
      try {
        const res = await fetch(`${backend}/login.php`, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(this.loginForm)
        });
        const j = await res.json();
        if (!res.ok) throw j;
        localStorage.setItem('tm_token', j.token);
        localStorage.setItem('tm_user', JSON.stringify(j.user));
        window.location.href = 'app.html';
      } catch(e) {
        alert(e.error || 'Erro no login');
      }
    }
  }
}).mount('#authApp');
</script>
</body>
</html>
